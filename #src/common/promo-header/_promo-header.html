<section class="promo-header">
    <div class="promo-header__top">
        <div class="promo-header__bg ibg">
            <img src="img/photo/promo-header-bg.jpg" alt="">
        </div>
        <div class="promo-header__body container">
            <h1 class="promo-header__title title-1">Lorem Ipsum</h1>
            <div class="promo-header__buttons">
                <a href="#" class="btn-default btn-default--sm">Request a call</a>
                <a href="#" class="btn-default btn-default--sm">Request a service</a>
            </div>
        </div>
    </div>
    <div class="promo-header__bottom container">
        <form action="/">
            <div class="promo-header-form form">
                <h2 class="form__title title-2 text-center">
                    request a call
                </h2>
                <div class="form__subtitle text-center">
                    We are here to help.
                </div>
                <div class="form__body">
                    <div class="form__col-1">
                        <div class="form__items">
                            <div class="form__item">
                                <label class="form__label">Name</label>
                                <input type="text" class="input">
                            </div>
                            <div class="form__item">
                                <label class="form__label">Zip code</label>
                                <input type="text" class="input">
                            </div>
                            <div class="form__item">
                                <label class="form__label">Phone</label>
                                <input type="text" class="input">
                            </div>
                        </div>
                    </div>
                    <div class="form__col-2">
                        <div class="form__items">
                            <div class="form__item">
                                <label class="form__label">Message</label>
                                <textarea class="textarea" placeholder="Info about required work"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__bottom">
                    <button class="form__submit btn-default btn-default--md">
                        Call me back
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
