<form action="/">
    <div class="newsletter-form form">
        <h2 class="form__title title-2 text-center">
            Sign Up for our Email list 
        </h2>
        <div class="form__subtitle text-center">
            With our occasional tips and offers via email 
        </div>
        <div class="form__body">
            <div class="form__col-1">
                <div class="form__items">
                    <div class="form__item">
                        <label class="form__label">First & Last Name</label>
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="form__col-2">
                <div class="form__items">
                    <div class="form__item">
                        <label class="form__label">Email</label>
                        <input type="email" class="input">
                    </div>
                </div>
            </div>
        </div>
        <div class="form__bottom">
            <button class="form__submit btn-default btn-default--md">
                Sign up
            </button>
        </div>
    </div>
</form>
